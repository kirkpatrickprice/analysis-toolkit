name: Run Unit Tests

on:
  # Trigger on push to any branch except main
  push:
    branches-ignore:
      - main
  
  # Trigger on pull requests to main
  pull_request:
    branches:
      - main
  
  # Allow manual triggering from GitHub web interface
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false  # Continue testing other combinations even if one fails
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.12"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Install dependencies
      run: |
        uv sync --dev
    
    - name: Run tests with pytest
      run: |
        uv run pytest tests/ -v --tb=short --junitxml=pytest-results-${{ matrix.os }}-${{ matrix.python-version }}.xml
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
        path: |
          pytest-results-*.xml
          .pytest_cache/
    
    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: always() && github.event_name == 'pull_request'
      with:
        name: Pytest Results (${{ matrix.os }}, Python ${{ matrix.python-version }})
        path: pytest-results-*.xml
        reporter: java-junit
