[mypy]
# Gradual MyPy Configuration for KP Analysis Toolkit
# This configuration supports gradual adoption of strict type checking

python_version = 3.12
warn_return_any = false
warn_unused_configs = true
plugins = pydantic.mypy

# Essential checks (always enabled)
check_untyped_defs = true
disallow_untyped_calls = false
disallow_untyped_defs = false
disallow_incomplete_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

# Gradual strictness (start permissive, increase over time)
strict_optional = true
strict_equality = true
disallow_any_generics = false
disallow_subclassing_any = false
disallow_any_unimported = false

# Error handling
show_error_codes = true
show_column_numbers = true
pretty = true

# MODELS - Highest Priority (Already well-typed)
[mypy-kp_analysis_toolkit.models.*]
strict = true
disallow_untyped_defs = true
disallow_any_generics = true
disallow_untyped_calls = true
warn_return_any = true

# UTILS - High Priority (Core functionality)
[mypy-kp_analysis_toolkit.utils.*]
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_any_generics = true
warn_return_any = false

# CORE - High Priority (Application core)
[mypy-kp_analysis_toolkit.core.*]
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true

# CLI - Medium Priority (User interface)
[mypy-kp_analysis_toolkit.cli.*]
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false

# CLI Commands - Medium Priority
[mypy-kp_analysis_toolkit.cli.commands.*]
disallow_incomplete_defs = true
check_untyped_defs = true

# PROCESS SCRIPTS - Medium Priority (Complex business logic)
[mypy-kp_analysis_toolkit.process_scripts.*]
disallow_incomplete_defs = true
check_untyped_defs = true

# NIPPER EXPANDER - Lower Priority (Legacy code)
[mypy-kp_analysis_toolkit.nipper_expander.*]
# Use defaults (more permissive)
disallow_incomplete_defs = false
check_untyped_defs = false

# RTF TO TEXT - Lower Priority (Simple utility)
[mypy-kp_analysis_toolkit.rtf_to_text.*]
disallow_incomplete_defs = true
check_untyped_defs = false

# TESTS - Most Permissive (Testing code)
[mypy-tests.*]
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = false
ignore_errors = false

# Third-party libraries (ignore missing stubs)
[mypy-charset_normalizer.*]
ignore_missing_imports = true

[mypy-striprtf.*]
ignore_missing_imports = true

[mypy-dependency_injector.*]
ignore_missing_imports = true

[mypy-rich_click.*]
ignore_missing_imports = true

# Pydantic plugin configuration
[pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
