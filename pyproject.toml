[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kp-analysis-toolkit"
version = "2.0.0"
authors = [
            {name="Randy Bartels", email="rjbartels@outlook.com"},
    ]
description = "Python utilities to parse technical information for security audits"
readme = "README.md"
keywords = ["pii discovery", "data discovery", "credit card discovery"]
requires-python = ">=3.9,<4"
dependencies = [
    "charset-normalizer>=3.4.0",
    "click>=8.1.8",
    "colorama>=0.4.6",
    "duckdb>=1.3.0",
    "openpyxl>=3.1.5",
    "pandas>=1.5.1",
    "pydantic>=2.11.5",
    "pyyaml>=6.0",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Security",
    "Topic :: Utilities",
    ]

[project.optional-dependencies]
dev = ["pytest>=7.4.4",]
test = ["pytest>=7.4.4",]

[project.scripts]
kpat = "kp_analysis_toolkit.cli:main"
kpat-cli = "kp_analysis_toolkit.cli:main"

[project.urls]
Homepage = "https://github.com/kirkpatrickprice/analysis-toolkit"
Issues = "https://github.com/kirkpatrickprice/analysis-toolkit/issues"

[tool.bandit]
targets = ["."]
exclude_dirs = ["tests"]
#skips = ["B324"]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
pythonpath = "src/"
addopts = ["--import-mode=importlib",]
markers = []

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]